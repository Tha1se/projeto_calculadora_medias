<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/phonebook.jpg" alt="agenda de contatos">
            <h1>Minha Agenda de Contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome" required placeholder="Nome"/>
            <input type="text" id="telefone" required placeholder="Telefone" maxlength="13"/>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <img src="./images/people.png" alt="pessoas">
    </div>
    <script src="./main.js"></script>
</body>
<footer>
    <div class="container">
        <p>
            &copy; Thaise - Meus contatos - Todos os direitos reservados - 2025
        </p>
    </div>
</footer>
</html>
